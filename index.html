<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Risk Management Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
  <img class="logo" src="https://nxtgen-capital.com/wp-content/uploads/2022/11/NxtGen_logo-transparent-150x150.png" alt="NxtGen logo">
  <h1>Trading Risk Management Tool</h1>
  </div>
  <div class="form-group">
    <label for="portfolio-balance">Portfolio balance:</label>
    <input type="number" class="form-control" id="portfolio-balance" placeholder="Enter portfolio balance" value="1000">
  </div>
  <div class="form-group">
    <label for="max-loss-per-trade">Max % loss per trade:</label>
    <input type="number" class="form-control" id="max-loss-per-trade" placeholder="Enter max % loss per trade" value="10">
  </div>
  <div class="form-group">
    <label for="entry-price">Entry price:</label>
    <input type="number" class="form-control" id="entry-price" placeholder="Enter entry price" value="100">
  </div>
  <div class="form-group">
    <label for="stoploss-price">Stoploss price:</label>
    <input type="number" class="form-control" id="stoploss-price" placeholder="Enter stoploss price" value="90">
  </div>
  <div class="form-group">
    <label for="leverage">Leverage:</label>
    <input type="number" class="form-control" id="leverage" placeholder="Enter leverage" value="5">
  </div>
  <div class="form-group">
    <label for="take-profit-price">Take profit price:</label>
    <input type="number" class="form-control" id="take-profit-price" placeholder="Enter take profit price" value="110">
  </div>
  <button type="submit" class="btn btn-primary" onclick="calculateRisk()">Calculate Risk</button>
  <div class="output">
    <h2>Output:</h2>
    <p>Stoploss: <span id="stoploss-percent"></span></p>
    <p>Order quantity: <span id="order-quantity"></span></p>
    <p>Margin: <span id="margin"></span></p>
    <p>Estimated liquidation price: <span id="liquidation-price"></span></p>
  </div>
  <div class="chart">
    <h2>Chart:</h2>
    <canvas id="myChart"></canvas>
  </div>
  <script src="chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
